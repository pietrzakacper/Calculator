<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="libs/bootstrap.css">
    <link rel="stylesheet" href="css/master.css">
</head>

<body>
    <main class="container">
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4 text-center device">
                <div class="title">SPACE TECHNOLOGIES</div>
                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1 screen">
                        0
                    </div>
                </div>
                <div class="row text-center keyboard">
                    <div class="row key-row">
                        <div class="col-xs-3 key-container">
                            <div class="key">AC</div>
                        </div>
                        <div class="col-xs-3 key-container">
                            <div class="key">CE</div>
                        </div>
                        <div class="col-xs-3 key-container">
                            <div class="key">%</div>
                        </div>
                        <div class="col-xs-3 key-container">
                            <div class="key">x</div>
                        </div>
                    </div>
                    <div class="row key-row">
                        <div class="col-xs-3 key-container">
                            <div class="key digit">7</div>
                        </div>
                        <div class="col-xs-3 key-container">
                            <div class="key digit">8</div>
                        </div>
                        <div class="col-xs-3 key-container">
                            <div class="key digit">9</div>
                        </div>
                        <div class="col-xs-3 key-container">
                            <div class="key">-</div>
                        </div>
                    </div>
                    <div class="row key-row">
                        <div class="col-xs-3 key-container">
                            <div class="key digit">4</div>
                        </div>
                        <div class="col-xs-3 key-container">
                            <div class="key digit">5</div>
                        </div>
                        <div class="col-xs-3 key-container">
                            <div class="key digit">6</div>
                        </div>
                        <div class="col-xs-3 key-container">
                            <div class="key">+</div>
                        </div>
                    </div>
                    <div class="row key-row">
                        <div class="col-xs-3 key-container">
                            <div class="key digit">1</div>
                        </div>
                        <div class="col-xs-3 key-container">
                            <div class="key">2</div>
                        </div>
                        <div class="col-xs-3 key-container">
                            <div class="key digit">3</div>
                        </div>
                        <div class="col-xs-3 key-container">
                            <div class="key">-</div>
                        </div>
                    </div>
                    <div class="row key-row">
                        <div class="col-xs-3 key-container">
                            <div class="key digit">0</div>
                        </div>
                        <div class="col-xs-3 key-container">
                            <div class="key">.</div>
                        </div>
                        <div class="col-xs-6 key-container">
                            <div class="key">=</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <!-- jQuery library -->
    <script src="libs/jquery.js"></script>
      <script src="script/calculator.js"></script>
</body>

</html>
